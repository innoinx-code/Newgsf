<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education | Gulab Seva Foundation</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
  .gallery img { cursor: pointer; border-radius: 0.75rem; transition: transform 0.3s; }
  .gallery img:hover { transform: scale(1.05); }
  /* Modal styles */
  #modal { display: none; position: fixed; z-index: 50; padding-top: 60px; left:0; top:0; width:100%; height:100%; background-color: rgba(0,0,0,0.9); }
  #modal img { margin:auto; display:block; max-width:90%; max-height:80%; border-radius:1rem; }
  #modal span { position:absolute; top:20px; right:35px; color:#fff; font-size:40px; font-weight:bold; cursor:pointer; }
</style>
</head>
<body class="relative">

<h1 class="text-center text-4xl mt-12">Education Programs</h1>
<p class="text-center mt-4 mb-12 text-gray-300">Click any image to view full size</p>

<!-- Image gallery -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto px-6 gallery">
  <img src="assets/images/education1.jpg" alt="Education 1" onclick="openModal(this.src)">
  <img src="assets/images/education2.jpg" alt="Education 2" onclick="openModal(this.src)">
  <img src="assets/images/education3.jpg" alt="Education 3" onclick="openModal(this.src)">
</div>

<!-- Modal for full-size image -->
<div id="modal">
  <span onclick="closeModal()">&times;</span>
  <img id="modalImg" src="">
</div>

<script>
function openModal(src){
  document.getElementById('modal').style.display = 'block';
  document.getElementById('modalImg').src = src;
}
function closeModal(){
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
