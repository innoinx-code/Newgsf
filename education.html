<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education Programs - Gulab Seva Foundation</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- AOS Library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<style>
body { background-color: #000; color: #F6F6F6; scroll-behavior: smooth; }

/* Section titles */
.section-title { 
  font-size: 2.25rem; 
  font-weight: bold; 
  background: linear-gradient(to right, #FF9933, #8B0000, #006400); 
  -webkit-background-clip: text; 
  color: transparent; 
  margin-bottom: 2rem; 
  text-align:center;
}

/* Glass card gallery */
.gallery-card {
  background: rgba(0,0,0,0.6);
  border-radius: 1rem;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}
.gallery-card:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255,153,51,0.6); }

.gallery-card img { width: 100%; height: auto; display: block; }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => { AOS.init({ duration: 1000, once: false, offset: 100 }); });
</script>
</head>

<body class="relative overflow-x-hidden">

<!-- Navbar -->
<nav class="fixed top-0 w-full bg-black/70 backdrop-blur-md z-50">
  <div class="max-w-6xl mx-auto flex justify-between items-center px-6 h-16">
    <div class="text-xl font-bold text-white">Gulab Seva Foundation</div>
    <div class="hidden md:flex gap-3 items-center">
      <a href="index.html" class="gradient-btn text-white px-4 py-2 min-w-[100px] text-sm md:text-base">Home</a>
    </div>
  </div>
</nav>

<!-- Page Hero -->
<section class="h-48 flex flex-col justify-center items-center text-center px-6 hero-bg relative overflow-hidden mt-16">
  <h1 class="text-4xl md:text-5xl font-bold mb-4" data-aos="fade-up">Education Programs</h1>
  <p class="text-lg md:text-xl text-white" data-aos="fade-up" data-aos-delay="200">
    Schools and vocational training centers providing quality education to children and youth.
  </p>
</section>

<!-- Gallery Section -->
<section class="py-16 px-6 max-w-6xl mx-auto">
  <h2 class="section-title" data-aos="fade-up">Our Education Gallery</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 mt-12">
    
    <!-- First image -->
    <div class="gallery-card" data-aos="fade-up" data-aos-delay="100">
      <img src="assets/images/education/image1.jpg" alt="Education Program 1">
    </div>
    
    <!-- Add more images here -->
    <div class="gallery-card" data-aos="fade-up" data-aos-delay="200">
      <img src="assets/images/education/image2.jpg" alt="Education Program 2">
    </div>
    
    <div class="gallery-card" data-aos="fade-up" data-aos-delay="300">
      <img src="assets/images/education/image3.jpg" alt="Education Program 3">
    </div>
    
  </div>
</section>

<!-- Footer -->
<footer class="py-6 text-center border-t border-gray-700 mt-12">
  <p>© 2025 Gulab Seva Foundation — No fees, no donations. Only service, trust, and humanity.</p>
</footer>

</body>
</html>
